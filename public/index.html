<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="utf-8">
    <!-- External CSS -->
    <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />
    <!-- Roboto Condensed google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i' rel='stylesheet'>
    <!-- App, nav bar, new tweet, and individual tweet CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <link rel='stylesheet' href='/styles/new_tweet.css' type='text/css' />
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />
    <!-- External, app, char counter, and hover animation JS -->
    <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>
    <script type='text/javascript' src='/scripts/app.js'></script>
    <script type='text/javascript' src='/scripts/composer_char_counter.js'></script>
    <script type='text/javascript' src='/scripts/tweet_hover.js'></script>
    <!-- Font awesome icons for tweet footer -->
    <script src="https://use.fontawesome.com/d76e3bcf8a.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id='nav-bar'>
      <img class='logo' src='/images/bird.png'>
      <span class='header'>Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class='container'>
      <!-- New tweet form -->
      <section class='new-tweet'>
        <h2>Compose Tweet</h2>
        <form method='POST' action='/tweets/'>
          <textarea name='text' placeholder='What are you humming about?'></textarea>
          <input type='submit' value='Tweet'>
          <span class='counter'>140</span>
        </form>
      </section>

      <!-- Old tweet posts (populated with tweets by the functions in app.js) -->
      <section id='tweets-container'>
      </section>
    </main>
  </body>
</html>
