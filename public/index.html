<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />
    <!-- Roboto Condensed google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i' rel='stylesheet'>
    <!-- App CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />
    <!-- nav bar CSS -->
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <!-- new tweet CSS -->
    <link rel='stylesheet' href='/styles/new_tweet.css' type='text/css' />
    <!-- each individual tweet CSS -->
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />
    <!-- External JS -->
    <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>
    <!-- App JS -->
    <script type='text/javascript' src='/scripts/app.js'></script>
    <!-- Script JS that calculated and changes tweet compose form char counter -->
    <script type='text/javascript' src='/scripts/composer_char_counter.js'></script>
    <!-- Script JS that adds hover animation over individual tweets -->
    <script type='text/javascript' src='/scripts/tweet_hover.js'></script>
    <!-- Font awesome icons for tweet footer -->
    <script src="https://use.fontawesome.com/d76e3bcf8a.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id='nav-bar'>
      <img class='logo' src='/images/bird.png'>
      <span class='header'>Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class='container'>
      <section class='new-tweet'>
        <h2>Compose Tweet</h2>
        <form method='POST' action='/tweets/'>
          <textarea name='text' placeholder='What are you humming about?'></textarea>
          <input type='submit' value='Tweet'>
          <span class='counter'>140</span>
        </form>
      </section>

      <section class='tweet-container'>
        <article>
          <header>
            <img src="https://lh3.googleusercontent.com/dB3Dvgf3VIglusoGJAfpNUAANhTXW8K9mvIsiIPkhJUAbAKGKJcEMPTf0mkSexzLM5o=w300">
            <h2>Bill Fields</h2>
            <span>@MrFields</span>
          </header>
          <p>
            Little tweet here
          </p>
          <footer>
            <span>10 days ago</span>
            <!-- <a href=''<i class="fa fa-heart" aria-hidden="true"></i></a> -->
            <div class='icons'>
              <i class="fa fa-heart" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-flag" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
